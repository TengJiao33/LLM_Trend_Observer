name: Daily LLM Trend Report

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 0:00) 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          python -m playwright install chromium --with-deps

      - name: Run Pipeline
        env:
          WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
          WXPUSHER_UIDS: ${{ secrets.WXPUSHER_UIDS }}
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ history.json reports/
          git commit -m "Auto-update rankings and reports [skip ci]" || echo "No changes to commit"
          git push
