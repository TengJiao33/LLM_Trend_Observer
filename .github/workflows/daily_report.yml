name: Daily LLM Trend Report

on:
  schedule:
    # 每天北京时间早上 10:40 (UTC 2:40) 运行，避开整点高峰以减少延迟
    - cron: '40 2 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  scrape-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 自动缓存 pip 依赖

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          python -m playwright install chromium --with-deps
      
      - name: Install Playwright System Deps
        if: steps.cache-playwright.outputs.cache-hit == 'true'
        run: |
          python -m playwright install-deps chromium

      - name: Run Pipeline
        env:
          WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
          WXPUSHER_UIDS: ${{ secrets.WXPUSHER_UIDS }}
          WXPUSHER_TOPIC_IDS: ${{ secrets.WXPUSHER_TOPIC_IDS }}
          SERVERCHAN_SENDKEY: ${{ secrets.SERVERCHAN_SENDKEY }}
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ reports/
          git commit -m "Auto-update rankings and reports [skip ci]" || echo "No changes to commit"
          git push
